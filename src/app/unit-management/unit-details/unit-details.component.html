<div class="unitDetails">
  <table>
    <tr>
      <td>ID</td>
      <td>{{ this.getUnitID() }}</td>
    </tr>
    <tr>
      <td>ORDERS</td>
      <td>
        <ul>
          <li *ngFor="let poi of this.getLocalPoiList(); let i = index">
            {{ poi }}
            <button (click)="removePoi(i)">Remove</button>
          </li>
          <li>
            <button (click)="addPoi()">Add</button>
          </li>
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <ul>
          <li>
            <button (click)="unitStart(this.getUnitID(), this.getLocalPoiList())">Start</button>
          </li>
          <li>
            <button (click)="unitGoBack(this.getUnitID())">Go Back</button>
          </li>
          <li>
            <button (click)="unitStop(this.getUnitID())">Stop</button>
          </li>
          <li>
            <button (click)="unitShutdown(this.getUnitID())">Shutdown</button>
          </li>
        </ul>
      </td>
    </tr>
  </table>
</div>
