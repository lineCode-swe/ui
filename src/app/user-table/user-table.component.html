<app-header></app-header>

<h1>Users Management</h1>

<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <div class="form-row">

        <div class="col-md">
          <div class="input-group mb-3">
            <span class="input-group-text">Username</span>
            <input type="text" class="form-control" formControlName="username">
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="text" class="form-control" formControlName="password">
          </div>
        </div>

        <div class="col-md offset-md-1">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary">
              <input type="radio" name="status" formControlName="status" value="true" autocomplete="off">
              &nbsp;Admin&nbsp;
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="status" formControlName="status" value="false" autocomplete="off">
              &nbsp;User&nbsp;
            </label>
          </div>
        </div>

        <div class="col-md">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>

      </div>

  </form>

  <div class="alert alert-success" role="alert"
       (click)="setAlertUserCreated(false)"
       [class.alert_user_created_hide]="!getAlertUserCreated()">
    <p>User successfully created!</p>
  </div>

  <div class="alert alert-danger" role="alert"
       (click)="setAlertInputFields(false)"
       [class.alert_input_fields_hide]="!getAlertInputFields()">
    <p>A Status must be selected</p>
    <p>Username must be alphanumeric</p>
    <p>Username and Password must not be empty</p>
  </div>

</div>

<div class="container-fluid">
  <div class="row " id="row-hidden">
    <div class="col-12"></div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">

      <table class="table table-striped">
        <tr>
          <th>Username</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        <tbody>
        <tr *ngFor="let user of this.getUsers()">
          <td>{{ user.getUsername() }}</td>
          <td>{{ displayStatus(user.getAdmin()) }}</td>
          <td>
            <button (click)="this.deleteUser(user.getUsername())" class="btn btn-primary">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
