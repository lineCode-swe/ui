<table class="table">
  <caption [hidden]="true">Table representing the details of the selected unit.</caption>
  <tr>
    <th scope="col"></th>
    <th scope="col">NAME</th>
    <th scope="col">BASE</th>
    <th scope="col">POSITION</th>
    <th scope="col">STATUS</th>
    <th scope="col">ERROR</th>
  </tr>
  <tr *ngFor="let unit of this.getUnits()">
    <td>
      <button class="btn btn-primary btn-sm" (click)="selectUnit(unit.getId())">@</button>
    </td>
    <td>{{ unit.getName() }}</td>
    <td>X:{{ unit.getBase().getX() }} , Y:{{ unit.getBase().getY() }}</td>
    <td>X:{{ unit.getPosition().getX() }} , Y:{{ unit.getPosition().getY() }}</td>
    <td>{{ unit.getStatus() }}</td>
    <td>{{ unit.getError() }}</td>
  </tr>
</table>
