<app-header></app-header>
<h1>Units Management</h1>

<div>
  <form [formGroup]="unitForm" (ngSubmit)="onSubmit()">
    <label>ID:
      <input type="text" id="unitID" formControlName="unitID" placeholder="ID">
    </label>

    <label>Name:
      <input type="text" id="unitName" formControlName="unitName" placeholder="Name">
    </label>

    <label>Base X:
      <input type="number" id="baseX" formControlName="baseX" min="0" placeholder="X">
    </label>

    <label>Base Y:
      <input type="number" id="baseY" formControlName="baseY" min="0" placeholder="Y">
    </label>

    <button class="button" type="submit">Add unit</button>
  </form>
</div>

<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
  <div class="row " id="row-hidden">
    <div class="col-12"></div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">

      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let unit of this.getUnits()">
          <td>{{ unit.getId() }}</td>
          <td>{{ unit.getName() }}</td>
          <td><button (click)="this.deleteUnit(unit.getId())">Delete</button></td>
        </tr>
      </table>

    </div>
  </div>
</div>
