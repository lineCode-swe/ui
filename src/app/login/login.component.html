<html>
<body>
<div class="container-fluid">

    <div class="col-md-12 " id="col-title">

              <input ngModel name="password" #password type="password" class="form-control" id="passwordid" placeholder="Password"></div>
            </div>
            <a>
          <button (click)="login(username, password)" type="submit" class="btn btn-primary">Submit</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
