<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portacs</title>
</head>

<body>
<div class="container-fluid">

  <div class="row justify-content-center" id="row-title">
    <div class="col-md-12 " id="col-title">
      <h1>Portacs</h1>
    </div>
  </div>

  <div class="row justify-content-center" id="row-form">

    <div class="col-4">

      <div class="row">
        <div class="col-4 bg-white" id="col-img">
        </div>

        <div class="col-sm-8 bg-white" id="col-form">
          <h4>Bentornato!</h4>
          <p>Inserisci i tuoi dati per iniziare un nuova giornata insieme ai Robot Camerieri:</p>
          <form>
            <div class="container" id="my-label">
              <div class="form-group">
                <input ngModel name="username" #username type="email" class="form-control" id="usernameid"
                       aria-describedby="emailHelp" placeholder="Username">
              </div>
              <div class="form-group">
                <input ngModel name="password" #password type="password" class="form-control" id="passwordid"
                       placeholder="Password">
              </div>
            </div>
            <div id="form-buttons">
              <a>
                <button (click)="login(username, password)" type="submit" class="btn btn-primary">Submit</button>
              </a>
            </div>
          </form>
        </div>

        <a>
          <button routerLink="/Home" class="btn btn-secondary btn-lg" id="client-redirect">I'm just a client :)</button>
        </a>

      </div>
    </div>
  </div>
</div>

<footer>
  <p>Application designed by <strong>lineCode</strong> group - A.A. 2020/2021 @UniPD</p>
</footer>

</body>
</html>
